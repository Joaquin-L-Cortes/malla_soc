<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular - Sociología UN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Malla Curricular - Sociología</h1>
        <h2 style="text-align: center; color: #7f8c8d; margin-bottom: 30px;">Universidad Nacional de Colombia</h2>
        
        <div class="leyenda">
            <div class="leyenda-item">
                <div class="leyenda-color disponible"></div>
                <span>Disponible</span>
            </div>
            <div class="leyenda-item">
                <div class="leyenda-color aprobado-leyenda"></div>
                <span>Aprobado</span>
            </div>
            <div class="leyenda-item">
                <div class="leyenda-color bloqueado-leyenda"></div>
                <span>Bloqueado</span>
            </div>
        </div>
        
        <div class="stats" id="stats"></div>
        
        <div class="buttons-container">
            <button class="print-btn" onclick="imprimirMalla()">Imprimir Malla</button>
            <button class="reset-btn" onclick="resetearMalla()">Resetear Malla</button>
        </div>
        
        <div id="malla"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
